<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Productivity App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-card {
      animation: fadeIn 0.8s ease-in-out;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 w-100 auth-card" style="max-width: 420px;">
    <h4 class="text-center text-primary mb-3">Create an Account</h4>
    <form id="signupForm">
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Already have an account? Log in</a>
      </div>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;

      if (!username || !password) return alert("All fields are required.");

      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[username]) {
        alert("Username already exists. Try another.");
      } else {
        users[username] = { password, tasks: [] };
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registration successful!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
