<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Productivity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container py-4">
  <main id="dashboardSection">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Welcome, <span id="currentUser"></span></h3>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>

    <form id="taskForm" class="row g-2 mb-4">
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Title" id="taskTitle" required />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Description" id="taskDesc" />
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="taskDate" />
      </div>
      <div class="col-md-2">
        <select class="form-select" id="taskPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="taskStatus">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-success w-100" type="submit">Add</button>
      </div>
    </form>

    <div class="d-flex justify-content-between mb-2">
      <input type="text" class="form-control w-25" id="searchBox" placeholder="Search Tasks..." />
      <div>
        <select class="form-select d-inline-block w-auto" id="filterPriority">
          <option value="">All Priorities</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <select class="form-select d-inline-block w-auto" id="sortOption">
          <option value="">Sort</option>
          <option value="due">Due Date</option>
          <option value="priority">Priority</option>
        </select>
        <button class="btn btn-secondary ms-2" type="button" onclick="exportTasksToCSV()">Export CSV</button>
      </div>
    </div>

    <div id="taskList" class="row"></div>
  </main>
</div>

<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
